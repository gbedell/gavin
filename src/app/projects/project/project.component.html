<div class="card">
  <div class="card-block">
    <div class="card-title">
      {{ project.name }}
    </div>
    <div class="card-text">
      {{ project.description }}
    </div>
  </div>
  <div class="card-footer">
    <a href="{{ project.projectUrl }}" class="btn btn-sm btn-link">Visit</a>
    <a href="{{ project.sourceCodeUrl }}" class="btn btn-sm btn-link">Source Code</a>
  </div>
</div>
