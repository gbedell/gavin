<div class="links-container">

  <div class="links-header-container">

    <p class="no-margin line-height-expanded">
      {{ intro }}
    </p>

  </div>

  <div *ngFor="let link of links" class="link light">

    <a href="{{ link.url }}" target="_blank">{{ link.displayName }}</a>

  </div>


</div>
