<h2>Links</h2>

<div class="clr-row">

  <div class="clr-col-sm-12 clr-col-lg-4">

    <p>{{ intro }}</p>

  </div>

  <div class="clr-col-sm-12 clr-col-lg-8 links">

    <ul class="list">

      <li *ngFor="let link of links"><a href="{{ link.url }}" target="_blank">{{ link.displayName }}</a></li>

    </ul>

  </div>

</div>
