<div class="links-container">

  <div class="links-header-container">

    <p class="gavin-tab-page-header">
      {{ heading | uppercase }}
    </p>

    <p class="no-margin line-height-expanded">
      {{ intro }}
    </p>

  </div>

  <a *ngFor="let link of links" href="{{ link.url }}" target="_blank" class="link light">{{ link.displayName }}</a>

</div>
