<div class="work-container">

  <div class="work-top-container">

    <div class="work-image-container">

      <img *ngIf="work.employerImageUrl" class="education-image" [src]="work.employerImageUrl">

    </div>

    <div class="work-employer-name-container">

      {{ work.employer }}

    </div>

  </div>

  <div class="work-jobs-container">

    <gavin-job *ngFor="let job of work.jobs" [job]="job"></gavin-job>

  </div>

</div>
