<h2>{{ heading }}</h2>

<div class="clr-row">

  <div class="clr-col-sm-8 clr-col-md-8 clr-col-lg-8">

    <div class="card">

      <div class="card-header">
        {{ myName }}
      </div>

      <div class="card-block">

        <div class="card-media-block">

          <img src="assets/headshot.jpg" class="card-media-image">

          <div class="card-media-description">
            <span class="card-media-title">
              Software Engineer
            </span>
            <span class="card-media-text">
              Dallas, TX
            </span>
          </div>

        </div>

        <p class="card-text">{{ description }}</p>

      </div>

    </div>

  </div>

  <div class="clr-col-sm-4 clr-col-md-4 clr-col-lg-3">

    <div class="card">

      <div class="card-header">
        Connect With Me
      </div>

      <ul class="list-group list-group-flush">
        <li *ngFor="let social of socialLinks" class="list-group-item">
          <a href="{{ social.url }}" class="social-link">
            <img class="social-image" src="{{ social.imageUrl }}">
          </a>
          <span>
            {{ social.name }}
          </span>
        </li>
      </ul>

    </div>

  </div>

</div>
