<div *ngIf="!mobile || active || expand" class="tab-item-container" [ngClass]="{ 'mobile-tab-item-container': mobile }"
    (click)="onClick(active)">

    <a class="tab-item" [ngClass]="{ 'tab-item-selected': active }">

        <div class="tab-item-contents-container">

            <div class="no-margin">{{ tab.displayName }}</div>

            <img *ngIf="mobile && active && !expand" class="dropdown-caret" [src]="'assets/down-arrow-black-thin.png'">

        </div>

    </a>

</div>
