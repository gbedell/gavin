<clr-header class="header header-6">

  <div class="branding">
    <a routerLink="/home" class="nav-link">
      <span class="title">Gavin Bedell</span>
    </a>
  </div>

  <div class="header-nav" [clr-nav-level]="1">

    <a *ngFor="let tab of tabs" [routerLink]="tab.route" routerLinkActive="active" class="nav-link"><span class="nav-text">{{
        tab.displayName }}</span></a>

  </div>

</clr-header>
