<div *ngIf="activeTab" [ngClass]="{ 'menu-expanded': dropdownExpanded }" class="dropdown-menu-container">

    <div (click)="toggleDropdown()" class="active-dropdown-container">

        {{ activeTab.displayName }}

    </div>

    <div *ngIf="dropdownExpanded" class="dropdown-container">

        <gavin-dropdown-item *ngFor="let tab of tabs" [tab]="tab"></gavin-dropdown-item>

    </div>

</div>
