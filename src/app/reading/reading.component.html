<div class="reading-container">

  <div class="reading-intro-container">

    <p class="no-margin line-height-expanded">

      {{readingInfo}}

    </p>

  </div>

  <div class="books-container">

    <a *ngFor="let book of books" class="book-link" href="{{ book.amazonLink }}" target="_blank">

      <img class="book-image" [ngClass]="{ 'recommended-book': book.recommend }" [src]="getImage(book)" alt="{{ book.title }}">

    </a>

  </div>

</div>
