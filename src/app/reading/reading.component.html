<h2>Bookshelf</h2>

<div class="clr-row">

  <div class="clr-col-sm-12 clr-col-lg-4">

    <p>{{ readingInfo }}</p>

  </div>

  <div *ngIf="books" class="clr-col-sm-12 clr-col-lg-8 books-container">

    <div *ngFor="let book of books" class="book">

      <a href="{{ book.amazonLink }}" target="_blank">

        <img class="book-image" [ngClass]="{ 'recommended-book': book.recommend }" [src]="getImage(book)" alt="{{ book.title }}">

      </a>

    </div>

  </div>

</div>
