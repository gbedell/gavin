<div class="work-container">

  <p class="titles">
    {{ work.title | uppercase }}
  </p>

  <p class="bold no-margin line-height-expanded">

    {{ work.employer }}, {{ work.location }}, {{ work.startDate | date: 'MMMM yyyy' }} - {{ work.endDate | date: 'MMMM
    yyyy' }}

  </p>

  <p class="no-margin line-height-expanded light">{{ work.description }}</p>

</div>
