<h2>Resume</h2>

<div class="clr-row">

  <div class="clr-col-sm-12 clr-col-md-12 clr-col-lg-6">

    <h4>WORK EXPERIENCE</h4>
    <gavin-work *ngFor="let work of workHistory" [work]="work"></gavin-work>

  </div>

  <div class="clr-col-sm-12 clr-col-md-6 clr-col-lg-3">

    <h4>EDUCATION</h4>
    <gavin-education *ngFor="let education of educationHistory" [education]="education"></gavin-education>

  </div>

  <div class="clr-col-sm-12 clr-col-md-6 clr-col-lg-3">

    <h4>SKILLS</h4>
    <gavin-skills [header]="'EVERYDAY USE'" [skills]="mainSkills"></gavin-skills>
    <gavin-skills [header]="'FAMILIAR WITH'" [skills]="otherSkills"></gavin-skills>

  </div>

</div>
