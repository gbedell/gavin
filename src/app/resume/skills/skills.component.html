<div class="skills-container">

  <div class="skills-wrapper">

    <p class="no-margin">{{ everydaySkillsHeading | uppercase }}</p>
    <ul>
      <li *ngFor="let skill of mainSkills">{{ skill }}</li>
    </ul>

  </div>

  <div class="skills-wrapper">

    <p class="no-margin">{{ experiencedSkillsHeading | uppercase }}</p>
    <ul>
        <li *ngFor="let skill of otherSkills">{{ skill }}</li>
      </ul>

  </div>

</div>
